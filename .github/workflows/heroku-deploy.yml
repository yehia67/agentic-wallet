name: Deploy to Heroku

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Deploy to Heroku (Production)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          buildpack: "heroku/nodejs"
          
      - name: Notify deployment success
        if: success() && github.ref == 'refs/heads/main'
        run: echo "‚úÖ Deployment to production successful!"
        
      - name: Notify deployment failure
        if: failure() && github.ref == 'refs/heads/main'
        run: echo "‚ùå Deployment to production failed!"

  review-app-info:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: PR Review App Info
        run: |
          echo "üîç Review app will be automatically created by Heroku"
          echo "üìù PR #${{ github.event.pull_request.number }}"
          echo "üåê Check your Heroku pipeline for the review app URL"