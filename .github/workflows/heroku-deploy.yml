name: Deploy to Heroku

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Heroku CLI
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          
      - name: Deploy through Pipeline (Official CLI)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          # Authenticate with Heroku
          echo $HEROKU_API_KEY | heroku auth:token
          
          # Add Heroku remote for agentic-wallet app
          git remote add heroku https://git.heroku.com/agentic-wallet.git
          
          # Deploy to agentic-wallet app (which is part of staging-pipline)
          git push heroku main
          
          # Check deployment status
          heroku releases -a agentic-wallet --limit 1
          
      - name: Notify deployment success
        if: success() && github.ref == 'refs/heads/main'
        run: |
          echo "âœ… Deployment through staging-pipline successful!"
          echo "ğŸŒ App URL: https://agentic-wallet.herokuapp.com"
          echo "ğŸ“Š Pipeline: staging-pipline"
        
      - name: Notify deployment failure
        if: failure() && github.ref == 'refs/heads/main'
        run: |
          echo "âŒ Deployment to production failed!"
          echo "Check the logs above for details."

  review-app-info:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: PR Review App Info
        run: |
          echo "ğŸ” Review app will be automatically created by Heroku"
          echo "ğŸ“ PR #${{ github.event.pull_request.number }}"
          echo "ğŸŒ Check your Heroku pipeline for the review app URL"