specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PromptNFT
    network: base-sepolia
    source:
      address: "0x1b5a136899c22b388d17736ae04e82c37e485925"
      abi: PromptNFT
      startBlock: 32247507
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BatchMetadataUpdate
        - MetadataUpdate
        - OwnershipTransferred
        - PromptMinted
        - PromptUsed
        - RoyaltyPaid
        - SubscriptionPurchased
        - Transfer
      abis:
        - name: PromptNFT
          file: ./abis/PromptNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PromptMinted(indexed uint256,indexed address,string,uint256)
          handler: handlePromptMinted
        - event: PromptUsed(indexed uint256,indexed address,uint256)
          handler: handlePromptUsed
        - event: RoyaltyPaid(indexed uint256,indexed address,uint256)
          handler: handleRoyaltyPaid
        - event: SubscriptionPurchased(indexed uint256,indexed address,uint256)
          handler: handleSubscriptionPurchased
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/prompt-nft.ts
